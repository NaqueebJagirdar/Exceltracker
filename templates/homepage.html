<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Excel Tracker</title>
    <style>
    /* Full-page background image */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('{{ url_for("static", filename="pexels-cookiecutter-1148820.jpg") }}') no-repeat center center fixed;
        background-size: cover;
    }

    /* Centered container for the content */
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.9); /* Brighter white-transparent shadow */
    }

    /* Add a semi-transparent background behind the text and buttons */
    .content-box {
        background-color: rgba(255, 255, 255, 0.5); /* More visible white-transparent background */
        padding: 50px;
        border-radius: 20px;
        width: 60%;
        max-width: 600px;
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.6); /* Stronger shadow for the content box */
    }

    /* Heading styles */
    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }

    /* Button styles */
    .btn {
        background-color: rgba(255, 255, 255, 1); /* Pure white buttons */
        color: #333;
        border: none;
        padding: 20px 50px;
        margin: 15px;
        text-transform: uppercase;
        font-size: 1.5rem; /* Larger font for buttons */
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.5); /* Bright shadow for buttons */
    }

    .btn:hover {
        background-color: rgba(230, 230, 230, 1); /* Slightly darker white on hover */
        color: #000;
        transform: scale(1.05); /* Slightly enlarge the button on hover */
    }

    /* Separate colors for Admin and User buttons */
    .btn-admin {
        background-color: #4caf50; /* Green */
        color: white;
    }

    .btn-admin:hover {
        background-color: #45a049; /* Darker green */
    }

    .btn-user {
        background-color: #ff9800; /* Orange */
        color: white;
    }

    .btn-user:hover {
        background-color: #e68a00; /* Darker orange */
    }
</style>


</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Welcome to the Project Tracker</h1>
            <p>Select an option to proceed:</p>
            <!-- Green button for Admin -->
            <button class="btn" onclick="window.location.href='/admin'">Admin</button>
            <!-- Orange button for User -->
            <button class="btn user" onclick="window.location.href='/user'">User</button>
        </div>
    </div>

    <style>
    /* Full-page background image */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('/static/pexels-cookiecutter-1148820.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    /* Centered container for the content */
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
    }

    /* Add a semi-transparent background behind the text and buttons */
    .content-box {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 15px;
        width: 60%;
        max-width: 600px;
    }

    /* Heading styles */
    h1 {
        font-size: 3.5rem; /* Larger font size for the heading */
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5rem; /* Larger font size for the subheading */
        margin-bottom: 30px;
    }

    /* Button styles */
    .btn {
        background-color: #28a745; /* Green button color */
        color: white;
        border: none;
        padding: 20px 50px; /* Increased padding for larger buttons */
        margin: 15px;
        text-transform: uppercase;
        font-size: 1.5rem; /* Larger font size for buttons */
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
    }

    .btn:hover {
        background-color: #218838; /* Darker green on hover */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        transform: scale(1.05); /* Slight zoom effect */
    }

    .btn:active {
        background-color: #1e7e34; /* Even darker green when clicked */
        transform: scale(0.95); /* Slightly smaller when pressed */
    }

    /* Different color option for User button */
    .btn.user {
        background-color: #fd7e14; /* Orange color for User button */
    }

    .btn.user:hover {
        background-color: #e5670d; /* Darker orange on hover */
    }

    .btn.user:active {
        background-color: #c0560b; /* Even darker orange when clicked */
    }
</style>

</body>
