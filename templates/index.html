<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Excel Tracker with Filters</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Page headings styling */
        h1, h2 {
            text-align: left;
            color: #4CAF50;
            margin-left: 10px;
        }

        /* Main container for the content */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px 0; /* Removed auto centering */
            margin-left: 10px; /* Align container to the left */
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dropdown and button styling */
        select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button hover effect */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 0; /* Align table with the container */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* Header row styling */
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Filter dropdown styling */
        .filter-dropdown {
            width: 100%;
            padding: 5px;
        }

        /* Styling for column headers above dropdown filters */
        .header-title {
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Excel Tracker</h1>

        <!-- Section for selecting sheets -->
        <h2>Sheets</h2>
        <div>
            <select id="sheetSelector" onchange="loadFilters()"></select>
            <button onclick="loadSheet()">Load Data</button>
        </div>

        <!-- Section for displaying data -->
        <h2>Data</h2>
        <table id="dataTable">
            <thead id="tableHeader">
                <tr id="headerTitles">
                    <!-- Column titles will be dynamically inserted here -->
                </tr>
                <tr id="headerRow">
                    <!-- Filter dropdowns will be dynamically inserted here -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
